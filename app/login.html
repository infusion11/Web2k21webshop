<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <title>Bejelentkezes</title>
        <link rel="stylesheet" href="../res/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="../app/login.js"></script>
    </head>
    <body class="loginb">
        <main>
        <div class="container">
            <div class="header">
                <h2>Bejelentkezés</h2>
            </div>
            <div class="signupform" id="loginform">
                <form onsubmit="logintoAcc()">
                    <div class="formdivs">
                        <label for="username">Felhasználónév:</label>
                        <input type="text" name="username" id="username" placeholder="exampleuser">
                        <small></small>
                    </div>
                    <div class="formdivs">
                        <label for="password">Jelszó:</label>
                        <input type="password" name="password" id="password" placeholder="examplepassword">
                        <i class="far fa-eye" id="togglePassword" onclick="eyeToggler()"></i>
                        <small></small>
                    </div>
                    <div class="formdivs">
                        <label for="phone">Telefonszám:</label>
                        <input type="text" maxlength="9" name="phone" id="phone" placeholder="309999999" onkeypress="isNumber(event)">
                        <small></small>
                    </div>
                    <button type="submit">Bejelentkezem!</button>
                    <a href="../app/signup.html">
                        <p>Még nem regisztráltam!</p>
                    </a>
                </form>
            </div>

        </div>
    </main>
    </body>
</html>
